<div class="container" *ngIf="products">
    <a (click)="openModal(null)" class="btn button">Add product</a>
    <div class="row products-list">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let product of products ">
            <app-product-card [product]=" product" (editProduct)="openModal($event)"
                (updateProductImage)="updatephoto($event,product)" (delete)="openConfirmModal($event)">
            </app-product-card>
        </div>
    </div>
</div>
