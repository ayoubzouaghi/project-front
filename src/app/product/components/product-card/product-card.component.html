<div class="card h-100">

    <img class="card-img-top" [src]="photo" alt="">
    <div class="card-body">
        <h4 class="card-title">
            <a>{{product.name}}</a>
            <i class="fa fa-edit" (click)="openEditModal(product)"></i>
        </h4>
        <h5>{{product.price}}</h5>
        <p class="card-text">{{product.color}}</p>
    </div>
</div>
