<div class="container">
    <a (click)="openModal(null)" class="btn btn-sm btn-success mb-2">Add product</a>

    <div class="row">
        <div class="col-md-3 mx-auto my-5" *ngFor="let product of product">
            <div class="card__top__section">
                <img
                    src="https://raw.githubusercontent.com/TshepoMooka/html-css-and-js/master/shirt-product-card/assets/images/shirt.png">
                <div class="card__top__section__icons">
                    <div>
                        <i class="fa fa-edit" (click)="openModal(product)"></i>
                    </div>
                    <div>
                        <i class="fa fa-trash-o" (click)="openConfirmModal(product)"></i>
                    </div>

                </div>
            </div>
            <div class="card__body__section">
                <p>{{product.name}}</p>
            </div>
            <div>
                <div class="rating-section">
                    <div class="stars-rating">

                        <span>{{product.color}}</span>
                    </div>
                    <div class="c-price">
                        <span>{{product.price}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
