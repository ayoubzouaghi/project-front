<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="false">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="text-right block pr-lg">
        <button class="btn btn-secondary" (click)="activeModal.close(false)" type="reset">
            Cancel </button>
        <button class="btn button" type="button" (click)="updateUser()">
            Save </button>
        <br><br>
    </div>
</div>
