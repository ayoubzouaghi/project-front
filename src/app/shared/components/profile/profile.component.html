<div class="container light-style flex-grow-1 container-p-y">

    <h4 class="font-weight-bold py-3 mb-4">
        Account settings
    </h4>

    <div class="card overflow-hidden">

        <div class="row">
            <div class="col-md-6">
                <div class=" card-body media align-items-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-80">
                    <div class="media-body ml-4">
                        <label class="btn btn-outline-primary">
                            Upload new photo
                            <input type="file" class="account-settings-fileinput" (click)="fileProfileEvent($event)">
                        </label> &nbsp;
                    </div>
                </div>
                <hr class="border-light m-0">
                <form [formGroup]="profilForm">

                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control mb-1" formControlName="first_name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" formControlName="last_name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">E-mail</label>
                            <input type="text" class="form-control mb-1" formControlName="email">

                        </div>

                    </div>
                </form>
                <div class="text-right mt-3">
                    <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                    <button type="button" class="btn btn-default">Cancel</button>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Change password</h3>
                <div class="form-group">
                    <label class="form-label">Current password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">New password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Repeat new password</label>
                    <input type="password" class="form-control">
                </div>




                <div class="text-right mt-3">
                    <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                    <button type="button" class="btn btn-default">Cancel</button>
                </div>

            </div>



        </div>
    </div>
