<div class="container light-style flex-grow-1 container-p-y">

    <h4 class="font-weight-bold py-3 mb-4">
        Account settings
    </h4>

    <div class="card overflow-hidden">

        <div class="row">
            <div class="col-md-6">
                <div class=" card-body media align-items-center">
                    <img [src]="photo" *ngIf="photo" alt="" class="d-block ui-w-80" #imgprofil (error)="
                    imgprofil.src =
                    './../../assets/avatar.jpg'
                    ">
                    <div class="media-body ml-4">
                        <label class="btn button" for="imageUpload">
                            Upload new photo
                            <input type="file" id="imageUpload" class="account-settings-fileinput"
                                (change)="fileProfileEvent($event)" accept=".png, .jpg, .jpeg">
                        </label> &nbsp;
                    </div>
                </div>
                <hr class="border-light m-0">
                <form [formGroup]="profilForm">

                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control mb-1" formControlName="first_name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" formControlName="last_name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">E-mail</label>
                            <input type="text" class="form-control mb-1" formControlName="email">

                        </div>

                    </div>

                    <div class="text-center mt-3">
                        <button type="button" class="btn button" (click)="updateProfil()">Save
                            changes</button>&nbsp;
                        <button type="button" class="btn btn-default">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Change password</h3>
                <form [formGroup]="passwordForm">
                    <div class="form-group">

                        <label class="form-label">Current password</label>

                        <i (click)="showpassword()" aria-hidden="true"> show</i>
                        <input type="password" class="form-control" formControlName="password" id="pass">
                    </div>

                    <div class="form-group">
                        <label class="form-label">New password</label>
                        <input type="password" class="form-control" formControlName="new_password">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Repeat new password</label>
                        <input type="password" class="form-control" formControlName="c_new_password">
                    </div>

                    <div class="text-center mt-3">
                        <button type="button" class="btn button" (click)="UpdatePassword()">Save
                            changes</button>&nbsp;
                        <button type="button" class="btn btn-default">Cancel</button>
                    </div>


                </form>
            </div>



        </div>
    </div>
