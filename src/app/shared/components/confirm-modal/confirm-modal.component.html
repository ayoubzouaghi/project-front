<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Confirm</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>Do yo want to delete this</strong></p>

</div>
<div class="modal-footer">
    <button type="button" class="delete btn-outline-secondary" (click)="activeModal.close(false)">Cancel</button>
    <button type="button" class="delete btn-danger" (click)="delet(data)">Yes</button>
</div>
