<div class="log-form">
    <h2>Login to your account</h2>
    <form [formGroup]="loginForm">
        <input name="" class="form-control" placeholder="Email" type="email" formControlName="email">
        <input class="form-control" placeholder="******" type="password" formControlName="password">
        <button type="submit" class="btn" (click)="login()">Login</button>
        <a class="forgot" [routerLink]="['/auth/forget-password']">Forgot Username?</a>
        <p class="message">Not registered? <a [routerLink]="['/auth/register']">Create an account</a></p>
    </form>
</div>
