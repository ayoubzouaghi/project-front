<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="assets/img/login-img.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img src="assets/avatar.jpg" alt="logo" class="logo">

                        </div>
                        <p class="login-card-description">Sign into your account</p>
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Email address" formControlName="email">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="***********" formControlName="password">
                            </div>
                            <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button"
                                value="Login" (click)="login()">
                        </form>
                        <a href="#!" class="forgot-password-link">Forgot password?</a>
                        <p class="login-card-footer-text">Don't have an account? <a href="#!"
                                class="text-reset">Register
                                here</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
