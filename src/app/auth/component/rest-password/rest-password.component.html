<h2>Forget password</h2>
<form [formGroup]="resetForm">

    <div class="form-row">
        <input type="text" placeholder="exemple@exemple.com" class="form-control form-control-sm"
            formControlName="email">

    </div>
    <div class="form-row">

        <input type="password" placeholder="Password" id="pass" name="password" class="form-control form-control-sm"
            formControlName="password">


    </div>

    <div class="form-row">

        <input type="password" placeholder="password confirmation" id="pass" name="password"
            class="form-control form-control-sm" formControlName="password_confirmation">



    </div>



    <div class="form-row button-content">

        <button class="btn btn-sm btn-success" (click)="resetPassword()"> Reset password </button>
    </div>
</form>
