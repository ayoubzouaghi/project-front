<p class="login-card-description">Forgot password</p>
<form [formGroup]="forgetForm">
    <input name="" class="form-control" placeholder="Enter your email" type="email" formControlName="email">
    <button type="submit" class="btn button" (click)="forgetPassword()">Confirm</button>
    <p class="message">You have an account? <a [routerLink]="['/auth/login']">Login</a></p>
</form>
