<div class="container mydiv">
    <a (click)="openModal(null)" class="btn btn-sm btn-success mb-2">Add product</a>

    <div class="row">
        <div class="col-md-4" *ngFor="let product of product">
            <!-- bbb_deals -->
            <div class="bbb_deals">

                <div class="bbb_deals_slider_container">
                    <div class=" bbb_deals_item">
                        <div class="card__top__section">
                            <img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1562074043/234.png" alt="">
                            <div class="card__top__section__icons">
                                <div>
                                    <i class="fa fa-edit" (click)="openModal(product)"></i>
                                </div>
                                <div>
                                    <i class="fa fa-trash-o" (click)="openConfirmModal(product)"></i>
                                </div>

                            </div>
                        </div>
                        <!-- <div class="bbb_deals_image"><img
                                src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1562074043/234.png" alt="">
                        </div> -->
                        <div class="bbb_deals_content">

                            <div class="bbb_deals_info_line d-flex flex-row justify-content-start">
                                <div class="bbb_deals_item_name">Name</div>
                                <div class="bbb_deals_item_price ml-auto">Price</div>
                                <div class="bbb_deals_item_price ml-auto">Color</div>

                            </div>

                        </div>
                        <div class="bbb_deals_content">

                            <div class="bbb_deals_info_line d-flex flex-row justify-content-start">
                                <div class="bbb_deals_item_name">{{product.name}}</div>
                                <div class="bbb_deals_item_price ml-auto">{{product.price}}</div>
                                <div class="bbb_deals_item_price ml-auto">{{product.color}}</div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
