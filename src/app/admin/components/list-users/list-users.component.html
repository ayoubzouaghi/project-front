<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-uppercase mb-0">List of Users</h5>
                    <button (click)="openModal(null)" class="btn add-user mb-2">Add User</button>

                </div>
                <div class="main-box no-header clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>

                                    <th><span>NAME</span></th>
                                    <th><span>Email</span></th>
                                    <th><span>Action</span></th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">

                                    <td>
                                        <span class="label label-default">{{user.first_name}}
                                            &nbsp;{{user.last_name}}</span>
                                    </td>
                                    <td>
                                        <a>{{user.email}}</a>
                                    </td>
                                    <td style="width: 20%;">

                                        <a class="table-link text-info" (click)="openModal(user)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link danger" (click)="openConfirmModal(user)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
